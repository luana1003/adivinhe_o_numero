<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/numeros.png">
</head>
  
<body class="container">
    <div class="fundo" id = "fundo"> 
        <h1 class="titulo">Adivinhe um número</h1>
        <p class="texto">Veja se consegue adivinhar número aleatório entre 1 e 100 em 10 chances ou menos. Não se preocupe! A proximidade do seu palpite em relação ao número secreto será informada!</p>
        <div class="form"> 
            <label for="palpite__digitado">Digite seu palpite: </label>
            <input type="text" id="palpite__digitado" class="palpite__digitado"> 
        </div>
        <input type="submit" value="Enviar palpite" class="enviar__palpite"> 
        <div class="resultados">
            <p class="palpites"></p>
            <p class="ultimo__resultado"></p>
            <p class="proximidade__palpite"></p>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
